<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Flight Price Monitor</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Search Settings</h2>
            <form id="searchForm" class="space-y-6">
                <!-- Route 1 -->
                <div class="border p-4 rounded-lg">
                    <h3 class="font-medium mb-4">Route 1</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Origin</label>
                            <input type="text" name="route1_origin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="GRU">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Destination</label>
                            <input type="text" name="route1_dest" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="MIA">
                        </div>
                    </div>
                </div>

                <!-- Route 2 -->
                <div class="border p-4 rounded-lg">
                    <h3 class="font-medium mb-4">Route 2</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Origin</label>
                            <input type="text" name="route2_origin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="GRU">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Destination</label>
                            <input type="text" name="route2_dest" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="JFK">
                        </div>
                    </div>
                </div>

                <!-- Dates -->
                <div class="border p-4 rounded-lg">
                    <h3 class="font-medium mb-4">Travel Dates</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Departure Date Range</label>
                            <input type="date" name="departure_date_start" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <input type="date" name="departure_date_end" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Return Date Range</label>
                            <input type="date" name="return_date_start" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <input type="date" name="return_date_end" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>
                </div>

                <!-- Price Alert -->
                <div class="border p-4 rounded-lg">
                    <h3 class="font-medium mb-4">Price Alert</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Alert me when price is below (BRL)</label>
                        <input type="number" name="max_price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="1000">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Update Search Settings
                </button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Current Configuration</h2>
            <div id="config" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Config will be populated by JavaScript -->
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Available Flights</h2>
                <p id="lastChecked" class="text-sm text-gray-600">Last checked: Loading...</p>
            </div>
            
            <div id="flights" class="space-y-4">
                <!-- Flights will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
